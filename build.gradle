plugins {
  id "io.spring.dependency-management" version "1.0.6.RELEASE"
  id "java"
  id "net.ltgt.apt-eclipse" version "0.21"
  id "net.ltgt.apt-idea" version "0.21"
  id "com.github.johnrengelman.shadow" version "4.0.2"
  id "application"
}

apply plugin: 'java'
apply plugin: 'idea'

group 'es.fandango'
version '1.0-SNAPSHOT'

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "https://jcenter.bintray.com" }
  maven { url  "https://dl.bintray.com/micronaut/core-releases-local" }
}

dependencyManagement {
  imports {
    mavenBom 'io.micronaut:micronaut-bom:1.1.0'
  }
}

dependencies {

  runtime "ch.qos.logback:logback-classic:1.2.3"

  compile "io.micronaut:micronaut-inject-java:1.1.0"
  compile "io.micronaut:micronaut-inject:1.1.0"
  compile "io.micronaut:micronaut-http-server-netty:1.1.0"
  compile "io.micronaut:micronaut-validation:1.1.0"
  compile "io.micronaut:micronaut-runtime:1.1.0"
  compile "io.micronaut:micronaut-management:1.1.0"
  compile "io.micronaut.configuration:micronaut-mongo-reactive:1.1.0"
  compile group: 'io.micronaut.test', name: 'micronaut-test-junit5', version: '1.0.2'

  compile "org.projectlombok:lombok:1.16.20"
  compile "javax.annotation:javax.annotation-api"
  compile "commons-io:commons-io:2.6"
  compile "org.junit.jupiter:junit-jupiter-engine:5.4.2"
  compile "org.junit.jupiter:junit-jupiter-api:5.4.2"

  testCompile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0'
  testCompile "org.projectlombok:lombok:1.16.20"
  testCompile "io.micronaut:micronaut-inject-java:1.1.0"
  testCompile "io.micronaut:micronaut-inject:1.1.0"


  annotationProcessor "org.projectlombok:lombok:1.16.20"
  annotationProcessor "io.micronaut:micronaut-inject-java:1.1.0"
  annotationProcessor "io.micronaut:micronaut-validation:1.1.0"
  annotationProcessor "org.projectlombok:lombok:1.16.20"

  testAnnotationProcessor "io.micronaut:micronaut-inject-java:1.1.0"
  testAnnotationProcessor "io.micronaut:micronaut-validation:1.1.0"
  testAnnotationProcessor "org.projectlombok:lombok:1.16.20"
}

mainClassName = "es.fandango.App"

sourceSets {
  main {
    resources.srcDirs += ['src/test/resources']
  }
}

// Add resources to classpath to use files in test
sourceSets.test.runtimeClasspath += files(sourceSets.test.resources) // OR: files("src/main/java")

// use JUnit 5 platform
test {
  useJUnitPlatform()
}

shadowJar {
  mergeServiceFiles()
}