micronaut:

  application:
    name: fandango

  security:
    basic-auth:
      enabled: false

  server:
    port: 8686
    max-request-size: '20MB'
    multipart:
      max-file-size: '20MB'

mongodb:
  uri: "mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27777}"

image:
  thumbnailSize: 300

jackson:

  serialization:
    indentOutput: true
    writeDatesAsTimestamps: false

  serializationInclusion: always
  deserialization:

failOnUnknownProperties: false

consul:
  client:
    registration:
      enabled: false