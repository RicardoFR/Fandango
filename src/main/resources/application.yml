micronaut:



  application:
    name: fandango

  server:
    port: 8585
    max-request-size: '20MB'
    multipart:
      max-file-size: '20MB'

  router:
    static-resources:

      default:
        mapping: "/**"
        paths: ["classpath:static"]
      swagger:
        paths: ["classpath:META-INF/swagger"]
        mapping: "/swagger/**"
      swagger-ui:
        paths: ["classpath:META-INF/swagger-ui"]
        mapping: "/swagger-ui/**"
      redoc:
        paths: ["classpath:META-INF/redoc"]
        mapping: "/redoc/**"

mongodb:
  uri: "mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}"
  database: ${MONGO_DATABASE:fandango}
  imageCollection: ${MONGO_COLLECTION:images}
  thumbnailCollection: ${MONGO_COLLECTION:thumbnails}
  fileCollection: ${MONGO_COLLECTION:files}


image:
  thumbnailSize: 300

jackson:

  serialization:
    indentOutput: true
    writeDatesAsTimestamps: false

  serializationInclusion: always
  deserialization:

failOnUnknownProperties: false