<!DOCTYPE html>
<html lang="es">

<head>

    <title>Fandango Thumbnail Gallery</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap-dialog.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen"/>
    <link rel="shortcut icon" type="image/png" href="images/icon.png"/>


</head>

<body style="background-color: #fff8e8">

<!-- Header Content -->
<div class="page-header" style="background-color: #e7d09b; margin-top: -70px">
    <!-- Page Content -->
    <div class="container">
        <!-- Menu to upload images -->
        <img src="images/header.png" class="img-responsive">
    </div>
</div>

<!-- Page Content -->
<div class="container">

    <!-- Menu to upload images -->
    <div class="col-lg-12">

        <div class="col-lg-6 col-md-4 col-xs-6">
            <h3> Upload Image </h3>

            <form id="uploadImageForm" action="" enctype="multipart/form-data" method="post">

                <label class="btn btn-default btn-file">
                    <input type="file" name="file">
                </label>
                <br>
                <br>
                <button class="btn btn-primary" type="submit" value="Upload">Upload</button>
            </form>
        </div>

        <div class="col-lg-6 col-md-4 col-xs-6">
            <h3> Upload File </h3>
            <form id="uploadFileForm" action="" enctype="multipart/form-data" method="post">
                <label class="btn btn-default btn-file">
                    <input type="file" name="file">
                </label>
                <br>
                <br>
                <button class="btn btn-primary" type="submit" value="Upload">Upload</button>
            </form>
        </div>

    </div>

    <div class="col-lg-12">

        <h1 class="page-header">Fandango Gallery</h1>

        <button class="btn btn-primary" onclick="clearAndRetrieveDataFromServer()">Load all</button>

        <!-- Images added dynamically from JS class fandango.js -->
        <div class="row" id="mainContent">

        </div>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->

<footer class="footer">
    <div class="container">
        <p class="text-muted">Fandango, another image repository thingy.</p>
    </div>
</footer>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Bootstrap Dialog JavaScript -->
<script src="js/bootstrap-dialog.js"></script>

<!-- Fandango custom functions Core JavaScript -->
<script src="js/fandango.js"></script>

<!-- LightBox image display lib -->
<script src="js/lightbox.js"></script>

</body>

</html>
